<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Play Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script type="text/javascript" src="TicTac.js">

        </script>
    </head>

    <body>
        <div class="heading">

            <h1 class="title">Tic Tac Toe </h1>
            <div class="buttons">
                <button class="start-button" type="button">Play</button>

                <button class="replay-button" type="button">Replay</button>

                <button class="quit-button" type="button">Quit</button>

            </div>

        </div>
        <div class="selection">
            <button class="startwithx" type="button">Start with X</button>

            <button class="startwith0" type="button">Start with 0</button>
        </div>
        <div class="table">
            <div class="rowone">
                <div id="cellone" class="Cell">
                    <p></p>
                </div>
                <div id="celltwo" class="Cell">
                    <p></p>
                </div>
                <div id="cellthree" class="Cell">
                    <p></p>
                </div>
            </div>
            <div class="rowtow">
                <div id="cellfour" class="Cell">
                    <p></p>
                </div>
                <div id="cellfive" class="Cell">
                    <p></p>
                </div>
                <div id="cellsix" class="Cell">
                    <p></p>
                </div>
            </div>
            <div class="rowthree">
                <div id="cellseven" class="Cell">
                    <p></p>
                </div>
                <div id="celleight" class="Cell">
                    <p></p>
                </div>
                <div id="cellnine" class="Cell">
                    <p></p>
                </div>
            </div>

        </div>
    </body>
</html>
